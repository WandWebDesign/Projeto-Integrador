<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Padaria Diniz</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
    <main class="pagina-cadastro">
        <section id="logo-cadastro">
            <img class="logo" src="./Imagens/Logo.png" alt="logo">
            <h1>MERCADINHO & PADARIA</h1>
            <h1 class="diniz">DINIZ</h1>
        </section>

        <section class="conteiner-cadastro">
            <form class="form-cadastro">
                <h2>Padaria Diniz</h2>
                <h3>Cadastre-se agora</h3>

                <div class="cadastro">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
                </div>
                <div class="cadastro">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder=" Digite no mínimo 8 caracteres" required>
                </div>
                <div class="cadastro">
                    <label for="confirmar-senha">Confirmar senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha escolhida" required>
                </div>
                
                <p id="mensagem-erro"></p>

                <button class="botao-cadastro" type="reset">Limpar</button>
                <button class="botao-cadastro" type="submit">Salvar</button>

                <a href="padaria-login.html" class="ja-tenho-login">Já possuo login</a>
            </form>
        </section>
         <!--Botão para voltar a pagina inicial-->
        <a href="padaria-landingpage.html" class="botao-fechar" aria-label="Voltar para a página inicial">&times;</a>
    </main>
    <script src="Script/Validação-senha.js"></script>
</body>
</html>
