<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha - Padaria Diniz</title>
    <link rel="stylesheet" href="esqueceu-senha.css">
</head>
<body>
    <main class="pagina-esqueceu">
        <section id="logo-esqueceu">
            <img class="logo" src="./Imagens/Logo.png" alt="logo">
            <h1>MERCADINHO & PADARIA</h1>
            <h1 class="diniz">DINIZ</h1>
        </section>

        <section class="conteiner-esqueceu">
            <form class="form-esqueceu">
                <h2>Padaria Diniz</h2>
                <h3>Esqueceu a senha?</h3>

                <div class="esqueceu-senha">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
                </div>
                <div class="esqueceu-senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder=" Digite no mÃ­nimo 8 caracteres" required>
                </div>
                <div class="esqueceu-senha">
                    <label for="confirmar-senha">Confirmar senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a nova senha" required>
                </div>
                
                <p id="mensagem-erro"></p>

                <button class="botao-esqueceu" type="reset">Limpar</button>
                <button class="botao-esqueceu" type="submit">Salvar</button>
            </form>
        </section>
    </main>

    <script src="esqueceu-senha.js"></script>
</body>
</html>
