<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Padaria Diniz</title>
    <link rel="stylesheet" href="CSS/pagina-login.css">

</head>
<body>
    <main class="pagina-login">
        <section id="logo-login">
            <img class="logo" src="./Imagens/Logo.png" alt="logo">
            <h1>MERCADINHO & PADARIA</h1>
            <h1 class="diniz">DINIZ</h1>
        </section>

        <section class="conteiner-login">
            <form class="form-login">
                <h2>Padaria Diniz</h2>
                <h3>Faça login para começar a agendar</h3>

                <div class="login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
                </div>
                <div class="login">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha" required>
                </div>

                <a href="padaria-esqueceu-senha.html" class="esqueceu-senha">Esqueceu a senha?</a>


                
                <button class="botao-login" type="submit">Entrar</button>

                <a href="pagina-cadastro.html" class="fazer-cadastro">Não tenho cadastro</a>

                <a href="pagina-login-colaborador.html" class="login-colaborador">Login colaborador</a>
            </form>
        </section>

        <!--Botão para voltar a pagina inicial-->
        <a href="padaria-landingpage.html" class="botao-fechar" aria-label="Voltar para a página inicial">&times;</a>

    </main>
       <script src="Script/login.js"></script>
</body>
</html>
