<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Padaria Diniz</title>
    <link rel="stylesheet" href="padaria-login.css">


</head>
<body>
    <main class="pagina-login">
        <section id="logo-login">
            <img class="logo" src="Imagens/Logo.png" alt="logo">
            <h1>MERCADINHO & PADARIA</h1>
            <h1 class="diniz">DINIZ</h1>
        </section>

        <section class="conteiner-login">
            <form class="form-login">
                <h2>Padaria Diniz</h2>

                <div class="login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="login">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>

                <button class="botao-login" type="submit">Entrar</button>

                <a href="#" class="login-colaborador">Login colaborador</a>
            </form>
        </section>
    </main>
</body>
</html>
