<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Padaria Diniz</title>
    <link rel="stylesheet" href="login-colaborador.css">
</head>
<body>
    <main class="pagina-colaborador">
        <section id="logo-colaborador">
            <img class="logo" src="./Imagens/Logo.png" alt="logo">
            <h1>MERCADINHO & PADARIA</h1>
            <h1 class="diniz">DINIZ</h1>
        </section>

        <section class="conteiner-colaborador">
            <form class="form-colaborador">
                <h2>Padaria Diniz</h2>
                <h3>Login colaborador</h3>

                <div class="colaborador">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
                </div>
                <div class="colaborador">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder=" Digite aqui sua senha" required>
                </div>
                <div class="colaborador">
                    <label for="confirmar-senha">Confirmar senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite novamente a senha" required>
                </div>
                
                <p id="mensagem-erro"></p>

                <button class="botao-colaborador" type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <script src=""></script>
</body>
</html>
