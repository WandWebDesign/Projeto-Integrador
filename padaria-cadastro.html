<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Diniz</title>
    <link rel="stylesheet" href="padaria-cadastro.css">

</head>
<body>
    <section id="logo-cadastro">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkayxxHA-VN-UicQVQNHNzmeGU74WosqJrAA&s" alt="logo">
        <div class="logo-cadastro">
            <div id="nome1">
                <p>MERCADINHO & PADARIA</p>
            </div>
            <div id="nome2">
                <p>DINIZ</p>
            </div>
        </div>
    </section>

    <section id="cadastro">
        <h1>Padaria Diniz</h1>

        <div class="email-cadastro">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="senha-cadastro">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>

        <div class="botao-cadastro">
            <button type="submit">Entrar</button>
        </div>
    </section>
</body>
</html>
